- type: entity
  name: telescopic shield # _Ronstation/Objects/Weapons/Melee/teleblue_shield.rsi
  parent: [BaseItem, BaseCentcommCommandContraband]
  id: TelescopicBlueShield
  description: An advanced shield for blueshield officers made of lightweight, composite materials that collapses for easy storage.
  components:
    - type: ItemToggle
      soundActivate:
        path: /Audio/Weapons/telescopicon.ogg
        params:
          volume: -5
      soundDeactivate:
        path: /Audio/Weapons/telescopicoff.ogg
        params:
          volume: -5
    - type: ItemToggleSize
      activatedSize: Huge
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 0.6
    - type: Sprite
      sprite: _Ronstation/Objects/Weapons/Melee/teleblue_shield.rsi
      layers:
        - state: teleriot-icon
        - state: teleriot-on
          color: "#FFFFFF"
          visible: false
          map: [ "shield" ]
    - type: Item
      size: Small
      sprite: _Ronstation/Objects/Weapons/Melee/teleblue_shield.rsi
      heldPrefix: teleriot
    - type: UseDelay
      delay: 0.5
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-shield
        right:
          - state: inhand-right-shield
    - type: PointLight
      netsync: false
      enabled: false
    - type: ItemTogglePointLight
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.6
          Slash: 0.6
          Piercing: 0.6
          Heat: 0.6
      activeBlockModifier:
        coefficients:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.5
          Heat: 0.5
        flatReductions:
          Heat: 0.8
          Piercing: 0.8
          Blunt: 0.8
          Slash: 0.8
    - type: Appearance
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 70
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 1
                  max: 1
                SheetGlass:
                  min: 2
                  max: 2
    - type: StaticPrice
      price: 1500