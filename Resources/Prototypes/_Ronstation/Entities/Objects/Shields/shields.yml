- type: entity
  name: telescopic shield
  parent: TelescopicShield
  id: TelescopicBlueShield
  description: An advanced shield for blueshield officers made of lightweight, composite materials that collapses for easy storage.
  components:
    - type: ItemToggleSize
      activatedSize: Huge
    - type: Sprite
      sprite: _Ronstation/Objects/Weapons/Melee/teleblue_shield.rsi
    - type: Item
      sprite: _Ronstation/Objects/Weapons/Melee/teleblue_shield.rsi
    - type: UseDelay
      delay: 0.5
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.6
          Slash: 0.6
          Piercing: 0.6
          Heat: 0.6
      activeBlockModifier:
        coefficients:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.5
          Heat: 0.5
        flatReductions:
          Heat: 0.8
          Piercing: 0.8
          Blunt: 0.8
          Slash: 0.8
    - type: Appearance
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 70
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 1
                  max: 1
                SheetGlass:
                  min: 2
                  max: 2
    - type: StaticPrice
      price: 1500