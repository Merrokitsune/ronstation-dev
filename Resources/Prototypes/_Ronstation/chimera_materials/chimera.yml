  id: ChimeraGasCanisterAirBroken_vol1
  name: broken ancient gas canister of air
  description: Broken Gas Canister. Not entirely useless, as it can be dismantled to obtain high-quality materials.
  components:
    - type: Sprite
      sprite: /Uploaded/chimera/canister.rsi
      state: air_broken

# Ancient canister of liquefied oxygen
- type: entity
  parent: ChimeraGasCanister_vol1
  id: ChimeraGasCanisterOxygen_vol1
  name: ancient liquefied oxygen gas canister
  description: An ancient canister that can hold a huge amount of any kind of gas. Can be attached to a connector port with a wrench.
  components:
    - type: InteractionOutline
    - type: Transform
      noRot: true
    - type: Sprite
      sprite: /Uploaded/chimera/canister.rsi
      noRot: true
      layers:
        - state: oxygen
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ChimeraGasCanisterOxygenBroken_vol1:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:DumpCanisterBehavior
    - type: GasCanister
      gasMixture:
        volume: 3500
        moles:
          - 18710.71051 # oxygen
        temperature: 72

# Broken ancient oxygen canister
- type: entity
  parent: ChimeraGasCanisterBroken_vol1
  name: broken ancient oxygen canister
  id: ChimeraGasCanisterOxygenBroken_vol1
  components:
    - type: Sprite
      state: oxygen_broken

