# Yellow ancient canister
- type: entity
  parent: GasCanister
  id: ChimeraGasCanister_vol1
  name: yellow ancient gas canister
  description: An ancient canister that can hold a huge amount of any kind of gas. Can be attached to a connector port with a wrench.
  components:
    - type: Sprite
      sprite: /Uploaded/chimera/canister.rsi
      noRot: true
      layers:
        - state: yellow
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ChimeraGasCanisterBroken_vol1:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:DumpCanisterBehavior
    - type: GasCanister
      gasTankSlot:
        name: comp-gas-canister-slot-name-gas-tank
        whitelist:
          components:
            - GasTank
      gasMixture:
        volume: 3500
        moles: # List of gasses for easy reference
          - 0 # oxygen
          - 0 # nitrogen
          - 0 # CO2
          - 0 # Plasma
          - 0 # Tritium
          - 0 # Water vapor
          - 0 # Ammonia
          - 0 # N2O
          - 0 # Frezon
        temperature: 293.15
    - type: AccessReader
      access: [["SyndicateAgent"]]
    - type: Lock
      locked: true

