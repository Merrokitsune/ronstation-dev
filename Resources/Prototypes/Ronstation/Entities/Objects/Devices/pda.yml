- type: entity
  parent: [ BasePDA, BaseTerragovContraband ]
  id: HeccdiverPDA
  name: heccdiver PDA
  description: Looks a lot different than normal PDAs.
  components:
  - type: Sprite
    sprite: Ronstation/Objects/Devices/pda.rsi
  - type: Pda
    id: HeccdiverIDCard
    state: pda-heccdiver
  - type: PdaBorderColor
    borderColor: "#2F3030"
  - type: Icon
    sprite: Ronstation/Objects/Devices/pda.rsi
    state: pda-heccdiver
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - NotekeeperCartridge
    cartridgeSlot:
      priority: -1
      name: Cartridge
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        components:
          - Cartridge
