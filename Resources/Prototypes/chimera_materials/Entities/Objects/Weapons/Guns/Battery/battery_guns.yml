- type: entity
  name: limer
  parent: [ BaseWeaponBatterySmall, BaseSyndicateContraband ]
  id: ChimeraWeaponLaimer_vol1
  description: Self-loading pistol with solvent charges.
  components:
  - type: Sprite
    sprite: _Chimera_Materials/Objects/Weapons/Guns/Pistols/pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Chimera_Materials/Objects/Weapons/Guns/Pistols/pistol.rsi
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Uploaded/chimera/audio/laser-absorb.ogg
  - type: HitscanBatteryAmmoProvider
    proto: PulseYellow_vol1
    fireCost: 200
  - type: Battery
    maxCharge: 2000
    startingCharge: 2000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 13

