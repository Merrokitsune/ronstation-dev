# GRENADIER - SOLOIST
# The Grenadier's suit is the basic suit for the Chimera squad.
- type: entity
  parent: [ ClothingOuterHardsuitBase, BaseSyndicateContraband ]
  id: ChimeraClothingOuterHardsuit_vol1
  name: Soloist's spacesuit
  description: A heavily armored suit designed for terrorist performances.
  components:
