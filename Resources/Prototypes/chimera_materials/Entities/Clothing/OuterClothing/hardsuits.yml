    reduction: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.65
        Slash: 0.65
        Piercing: 0.55
        Heat: 0.55
        Cold: 0.55
        Shock: 0.55
        Radiation: 0.1
        Caustic: 0.1
        Stun: 0.55
