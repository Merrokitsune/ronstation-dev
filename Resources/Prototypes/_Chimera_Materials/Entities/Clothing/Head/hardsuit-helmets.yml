# GRENADIER - SOLOIST
# The Grenadier's suit is the basic suit for the Chimera squad.
# Basic helmet
- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: ChimeraClothingOuterHardsuitHelmet_vol1
  name: Soloist helmet
  description: A heavily armored helmet designed for terrorist performances.
  components:
  - type: Sprite
    sprite: _Chimera_Materials/Clothing/Head/Hardsuits/hardsuite_helmet.rsi
  - type: Clothing
    sprite: _Chimera_Materials/Clothing/Head/Hardsuits/hardsuite_helmet.rsi
  - type: PointLight
    color: orange
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: FireProtection
    reduction: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
        Cold: 0.9
        Shock: 0.9
        Radiation: 0.9
        Caustic: 0.9

