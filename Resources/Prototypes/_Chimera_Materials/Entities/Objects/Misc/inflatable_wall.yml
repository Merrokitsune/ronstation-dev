- type: entity
  id: ChimeraInflatableWall_vol1
  name: inflatable wall
  suffix: Chemop
  description: Inflatable wall made of durable fabric.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _Chimera_Materials/Objects/Misc/inflatable_wall.rsi
    state: inflatable_wall
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 15
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Inflatable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 240
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SmokeOnTrigger
    duration: 10
    spreadAmount: 30
    solution:
      reagents:
      - ReagentId: TearGas
        Quantity: 50
  - type: SoundOnTrigger
    sound: /Audio/Items/smoke_grenade_smoke.ogg
  - type: DisassembleOnAltVerb
    prototypeToSpawn: InflatableWallStack1
    disassembleTime: 7
  - type: Airtight
  - type: Transform
    anchored: true
  placement:
    mode: SnapgridCenter

- type: entity
  id: ChimeraInflatableDoor_vol1
  name: Chemical Operatives inflatable door
  parent: [BaseMaterialDoor, BaseSyndicateContraband]
  description: Inflatable door made of durable material.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _Chimera_Materials/Objects/Misc/inflatable_door.rsi
    state: closed
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 15
        layer:
        - WallLayer
  - type: Door
    occludes: false
    openSound:
      path: /Audio/Misc/zip.ogg
    closeSound:
      path: /Audio/Misc/zip.ogg
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Inflatable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 240
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SmokeOnTrigger
    duration: 10
    spreadAmount: 30
    solution:
      reagents:
      - ReagentId: TearGas
        Quantity: 50
  - type: SoundOnTrigger
    sound: /Audio/Items/smoke_grenade_smoke.ogg
  - type: DisassembleOnAltVerb
    prototypeToSpawn: InflatableDoorStack1
    disassembleTime: 7
  - type: Occluder
    enabled: false