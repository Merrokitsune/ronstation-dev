# Folded barricade
- type: entity
  id: ChimeraInflatableWallStack_vol1
  parent: [BaseItem, BaseSyndicateContraband]
  name: inflatable wall
  description: A foldable inflatable wall that quickly expands into a reinforced cubic shape when activated.
  suffix: Chemop, Full
  components:
    - type: Stack
      stackType: ChimeraInflatableWallSwap_vol1
      count: 8
    - type: Sprite
      sprite: _Chimera_Materials/Objects/Misc/inflatable_wall.rsi
      state: item_wall
    - type: Item
      sprite: _Chimera_Materials/Objects/Misc/inflatable_wall.rsi
      size: Small
    - type: SpawnAfterInteract
      prototype: ChimeraInflatableWall_vol1
      doAfter: 1
      removeOnInteract: true
    - type: Clickable

